<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="playerSelection">
            <div class="button"><h3>X</h3></div>
            <div class="button"><h3>O</h3></div>
        </div>
        <div class="gameCont">
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
        </div>
        <div class="button reset"><h3>reset</h3></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
